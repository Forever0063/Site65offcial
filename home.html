<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site65官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* 设置背景颜色以便视频背景不覆盖 */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* 确保视频背景在内容后面 */
        }

        .responsive-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            min-height: 100%;
            min-width: 100%;
            transform: translate(-50%, -50%);
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            z-index: 1; /* 确保内容在视频上面 */
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 600px; /* 限制内容的最大宽度 */
        }

        .header {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            width: 100%; /* 设置宽度为100% */
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff; /* 设置标题颜色为白色 */
            text-shadow: 2px 2px 4px #000; /* 添加文字阴影 */
        }

        button {
            padding: 10px 20px; /* 按钮内边距 */
            font-size: 1rem; /* 按钮字体大小 */
            color: #fff; /* 按钮文字颜色 */
            background-color: #007bff; /* 按钮背景颜色 */
            border: none; /* 去除按钮边框 */
            border-radius: 5px; /* 按钮圆角 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            transition: background-color 0.3s; /* 背景颜色变化过渡效果 */
        }

        button:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮背景颜色变深 */
        }

        p {
            font-size: 1rem; /* 文字大小 */
            color: #fff; /* 文字颜色 */
            margin-top: 20px; /* 文字与按钮的间距 */
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%; /* 设置宽度为100% */
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop class="responsive-video">
            <source src="bg.webm" type="video/webm">
            你的浏览器不支持视频标签
        </video>
    </div>
    <header class="header">
        <h1>欢迎你加入Site65!</h1>
    </header>
    <main class="content">
        <p>大型Minecraft服务器 Site65欢迎你的到来。</p>
        <button id="myButton">点击我!</button>
        <p id="message"></p>
    </main>
    <footer>
        <p>&copy; Forever(火烈鸟)的博客|Forever提供技术支持|GitHub提供服务器托管支持!</p>
    </footer>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('message').innerText = '你点击了按钮!';
        });
    </script>
</body>
</html>
